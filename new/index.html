<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            <marquee>Bookshelf Apps</marquee>
        </h1>
    </header>
    <div class="wrapper">
        <div class="container bg-blue shadow">
            <h2 class="container-header text-center">Tambahkan Buku</h2>
            <form class="form" action="#" id="self">
                <div class="form-group form-title">
                    <label for="code">Masukkan Kode Buku :</label>
                    <input type="text" id="code" name="code" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Masukkan Judul Buku :</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                      <label for="author">Masukkan Penulis Buku :</label>
                    <input type="text" id="author" name="author" required>
                </div>				
                <div class="form-group form-title">
                    <label for="date">Masukkan Tahun Buku :</label>
                    <input type="date" id="date" name="date" required>
                </div><br>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>	
        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="books"></div>
        </div>
        <div class="container">
            <h2 class="container-header">Telah Selesai Dibaca</h2>
            <div class="list-item" id="completed-books"></div>
        </div>		
    </div>
    <script src="js/dom.js" type="text/javascript"></script>
</body>
</html>
